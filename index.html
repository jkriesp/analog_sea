<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Analog Sea - Signup</title>
  <meta name="description" content="Sign up to Analog Sea">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <img class="logo" src="logo.png" alt="logo">
  <div class="form-container">
    <form class="signup-form" method="post" action="/signup/">
      <h1>Signup</h1>
      <label for="email">Email</label>
      <input type="text" id="email" required placeholder="foo@bar.com">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="1234passw0rd">
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container login">
    <p>Already have an agount? <a href="/login">Log in</a></p>
  </div>
</body>

</html>
